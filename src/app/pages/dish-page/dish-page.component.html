<div class="container">
  <div class="row"></div>
  <div class="row my-3">
    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <h4 *ngIf="dish.id > 0" class="mb-3">Edit Dish</h4>
        <h4 *ngIf="dish.id <= 0" class="mb-3">Create Dish</h4>
        <form class="needs-validation" novalidate="">
          <div class="row g-3">

            <div class="col-12">
              <label for="name" class="form-label">Name</label>
              <input name="name"  [(ngModel)]="dish.name" type="text" class="form-control" id="name" placeholder="Name"
                     required="">
              <div class="invalid-feedback">
                Please enter name.
              </div>
            </div>

            <div class="col-12">
              <label for="ingredients" class="form-label">Ingredients</label>
              <input name="ingredients" [(ngModel)]="dish.ingredients" type="text" class="form-control" id="ingredients"
                     placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>
            <div class="col-12">
              <label for="ves" class="form-label">Ves</label>
              <input name="ves" [(ngModel)]="dish.ves"  type="text" class="form-control" id="ves"
                     placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>
            <div class="col-12">
              <label for="ves" class="form-label">Price</label>
              <input name="price" [(ngModel)]="dish.price"  type="text" class="form-control" id="price"
                     placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>
          </div>

          <div class="col-12">
            <label for="typeMenu" class="form-label">Menu</label>
            <select name="menu" [(ngModel)]="dish.menu.id" class="form-select custom-select" id="typeMenu" required="">
              <option class="form-control" disabled >Select type menu</option>
              <option *ngFor="let menu of menus" class="form-control"
                      value="{{menu.id}}">{{menu.name}}</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>


          <div class="col-12">
            <label for="typeDish" class="form-label">Type Dish</label>
            <select name="typeDish" [(ngModel)]="dish.typeDish.id" class="form-select custom-select" id="typeDish" required="">
              <option class="form-control" disabled >Select type dish</option>
              <option *ngFor="let type of types" class="form-control"
                      value="{{type.id}}">{{type.name}}</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>

          <hr class="my-4">

          <button (click)="save()" class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
          <button *ngIf="dish.id > 0" (click)="delete()" class="w-100 btn btn-danger btn-lg mt-3" type="submit">Delete</button>
        </form>
      </div>
    </div>
  </div>
  <div class="row"></div>
</div>
